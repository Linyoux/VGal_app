<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>游戏回想</title>
    <style>
        :root {
            --bg-color: #1c1c28;
            --card-bg: rgba(40, 44, 52, 0.8);
            --text-color: #ffffff;
            --accent-color: #4f8df5;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 16px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-title {
            font-size: 20px;
            font-weight: bold;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background-color: var(--accent-color);
            color: white;
            font-weight: 500;
            font-size: 15px;
            cursor: pointer;
        }

        .content {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 16px;
        }

        .backlog-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .log-item {
            background-color: var(--card-bg);
            padding: 16px;
            border-radius: 8px;
            transition: background-color 0.2s;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .log-item:active {
            background-color: rgba(50, 54, 62, 0.8);
        }

        .log-text {
            margin: 0;
            font-size: 16px;
            line-height: 1.5;
        }

        .empty-message {
            text-align: center;
            padding: 32px;
            color: rgba(255, 255, 255, 0.7);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .page-info {
            margin: 0 12px;
            font-size: 15px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: default;
        }

        /* 横屏模式调整 */
        @media (orientation: landscape) {
            .container {
                padding: 12px;
            }
            
            .header-title {
                font-size: 18px;
            }
            
            .log-item {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">游戏回想</div>
            <button class="btn" onclick="handleBackToGame()">返回游戏</button>
        </div>
        
        <div class="content">
            <div class="backlog-list" id="backlog-list">
                <div class="empty-message">加载中...</div>
            </div>
        </div>
        
        <div class="pagination">
            <button id="prev-page" class="btn" disabled>上一页</button>
            <div class="page-info" id="page-info">第 1 / 1 页</div>
            <button id="next-page" class="btn">下一页</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let maxPage = 1;

        // 返回游戏
        function handleBackToGame() {
            // 尝试调用 VGAL.backTo 传递特殊值表示返回
            if (typeof VGAL !== 'undefined' && VGAL.backTo) {
                VGAL.backTo(-1);
            }
        }
        
        // 渲染回想列表
        function renderBacklog(data) {
            const list = document.getElementById('backlog-list');
            list.innerHTML = '';
            
            if (!data || !data.texts || data.texts.length === 0) {
                list.innerHTML = '<div class="empty-message">没有历史记录</div>';
                return;
            }
            
            // 创建回想条目
            data.texts.forEach(item => {
                const logItem = document.createElement('div');
                logItem.className = 'log-item';
                logItem.onclick = () => VGAL.backTo(item.pos);
                
                const logText = document.createElement('p');
                logText.className = 'log-text';
                logText.textContent = item.text;
                
                logItem.appendChild(logText);
                list.appendChild(logItem);
            });
        }
        
        // 更新分页信息
        function updatePagination() {
            document.getElementById('page-info').textContent = `第 ${currentPage} / ${maxPage} 页`;
            document.getElementById('prev-page').disabled = currentPage <= 1;
            document.getElementById('next-page').disabled = currentPage >= maxPage;
        }
        
        // 加载指定页的回想
        function loadBacklog(page) {
            try {
                const dataString = VGAL.getBackLog(page);
                if (dataString) {
                    const data = JSON.parse(dataString);
                    currentPage = data.page || 1;
                    maxPage = data.maxPage > 0 ? data.maxPage : 1;
                    renderBacklog(data);
                    updatePagination();
                } else {
                    renderBacklog(null);
                    updatePagination();
                }
            } catch (e) {
                console.error("解析回想数据失败:", e);
                const list = document.getElementById('backlog-list');
                list.innerHTML = '<div class="empty-message">加载失败</div>';
            }
        }
        
        // 处理左右滑动手势
        function setupSwipeGestures() {
            let touchStartX = 0;
            let touchEndX = 0;
            
            document.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });
            
            document.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                const swipeDistance = touchEndX - touchStartX;
                
                // 需要足够的滑动距离才触发翻页
                if (Math.abs(swipeDistance) > 80) {
                    if (swipeDistance > 0 && currentPage > 1) {
                        // 向右滑动，上一页
                        loadBacklog(currentPage - 1);
                    } else if (swipeDistance < 0 && currentPage < maxPage) {
                        // 向左滑动，下一页
                        loadBacklog(currentPage + 1);
                    }
                }
            }, { passive: true });
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 加载第一页回想
            loadBacklog(1);
            
            // 绑定分页按钮事件
            document.getElementById('prev-page').addEventListener('click', () => {
                if (currentPage > 1) {
                    loadBacklog(currentPage - 1);
                }
            });
            
            document.getElementById('next-page').addEventListener('click', () => {
                if (currentPage < maxPage) {
                    loadBacklog(currentPage + 1);
                }
            });
            
            // 设置滑动手势
            setupSwipeGestures();
        });
    </script>
</body>
</html>
