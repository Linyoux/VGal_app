<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VGal 游戏列表</title>
    <style>
        :root {
            --bg-gradient-start: #1a202c;
            --bg-gradient-end: #2d3748;
            --card-bg: rgba(45, 55, 72, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --card-hover-bg: rgba(74, 85, 104, 0.8);
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --primary-accent: #4299e1;
            --primary-accent-hover: #2b6cb0;
            --success-accent: #48bb78;
            --success-accent-hover: #38a169;
        }

        body {
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            color: var(--text-primary);
            margin: 0;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            padding: 16px;
            box-sizing: border-box;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--card-border);
        }

        .title {
            font-size: 24px;
            font-weight: 600;
        }

        .settings-dropdown {
            position: relative;
        }

        .settings-btn {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            cursor: pointer;
            padding: 8px;
            transition: background-color 0.2s;
        }

        .settings-btn:hover {
            background-color: var(--card-hover-bg);
        }

        .settings-icon {
            width: 24px;
            height: 24px;
            fill: var(--text-primary);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: var(--bg-gradient-end);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            z-index: 10;
            padding: 8px;
            border: 1px solid var(--card-border);
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-item {
            padding: 10px 16px;
            text-decoration: none;
            color: var(--text-primary);
            display: block;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .dropdown-item:hover {
            background-color: var(--primary-accent);
        }
        
        .content-area {
            width: 100%;
            overflow-y: auto;
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--card-border);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--primary-accent);
        }

        /* 容器样式 */
        .container {
            width: 100%;
            margin-bottom: 20px;
        }

        /* 布局样式 */
        .row {
            margin-bottom: 20px;
        }
        
        /* 单列布局 */
        .single .row {
            margin-bottom: 20px;
        }
        .single .icon-wrapper {
            width: 100%;
        }
        
        /* 双列布局 */
        .double .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }
        .double .icon-wrapper {
            width: calc(50% - 10px);
            margin-bottom: 0;
        }
        
        /* 网格布局 */
        .grid .row {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 16px;
        }
        .grid .icon-wrapper {
            width: calc(25% - 12px);
            margin-bottom: 0;
        }

        /* 响应式调整 */
        @media (max-width: 1024px) {
            .grid .icon-wrapper {
                width: calc(33.33% - 12px);
            }
        }
        
        @media (max-width: 768px) {
            .double .icon-wrapper {
                width: 100%;
                margin-bottom: 16px;
            }
            .grid .icon-wrapper {
                width: calc(50% - 8px);
            }
            .title {
                font-size: 20px;
            }
            .main-container {
                padding: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .grid .icon-wrapper {
                width: 100%;
            }
            .title-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            .settings-dropdown {
                align-self: flex-end;
            }
        }

        /* 游戏卡片样式 */
        .icon-wrapper {
            margin-bottom: 16px;
        }
        
        .icon {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            aspect-ratio: 16/9;
        }
        
        .icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--primary-accent);
        }

        .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .icon:hover img {
            transform: scale(1.05);
        }

        .icon-label {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 12px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            color: white;
            transition: transform 0.3s;
            font-weight: 500;
        }
        
        .icon-actions {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(3px);
            opacity: 0;
            transition: opacity 0.3s;
            padding: 16px;
            box-sizing: border-box;
        }
        
        .icon:hover .icon-actions {
            opacity: 1;
        }

        .action-btn {
            min-width: 120px;
            padding: 10px 16px;
            border: 1px solid var(--card-border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .action-btn:hover {
            background: var(--primary-accent);
            border-color: var(--primary-accent);
        }
        
        .load-btn {
            background: rgba(72, 187, 120, 0.2);
            border-color: rgba(72, 187, 120, 0.3);
        }
        
        .load-btn:hover {
            background: var(--success-accent);
            border-color: var(--success-accent);
        }
        
        /* 网格布局按钮调整 */
        .grid .action-btn {
            min-width: auto;
            width: 100%;
            padding: 8px;
            font-size: 12px;
        }
        
        .no-games-message {
            text-align: center;
            color: var(--text-secondary);
            padding: 30px;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--card-border);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="title-bar">
            <div class="title">游戏列表</div>
            <div class="settings-dropdown">
                <button class="settings-btn" id="settingsBtn" aria-label="布局设置">
                    <svg class="settings-icon" viewBox="0 0 24 24">
                        <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                    </svg>
                </button>
                <div class="dropdown-content" id="settingsDropdown">
                    <a class="dropdown-item" id="singleLayout">单列视图</a>
                    <a class="dropdown-item" id="doubleLayout">双列视图</a>
                    <a class="dropdown-item" id="gridLayout">网格视图</a>
                </div>
            </div>
        </div>
        <div class="content-area">
            <div class="container single" id="game-container">
                <!-- 游戏内容将动态加载 -->
            </div>
        </div>
    </div>

    <script>
        // 备用占位图
        const DEFAULT_ICON = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxNiA5Ij4KICA8cmVjdCB3aWR0aD0iMTYiIGhlaWdodD0iOSIgZmlsbD0iIzJkMzc0OCIvPgogIDx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBkb21pbmFudC1iYXNlbGluZT0ibWlkZGxlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjYTBiYWUwIiBmb250LXNpemU9IjFweCIgZm9udC1mYW1pbHk9InNhbnMtc2VyaWYiPk5vIEljb248L3RleHQ+Cjwvc3ZnPg==";

        // 模拟用的VGAL对象，在浏览器测试时使用
        /*
        const VGAL = {
            getGames: function() {
                return JSON.stringify([
                    { name: "测试游戏1", icon: null },
                    { name: "测试游戏2", icon: "https://via.placeholder.com/1920x1080/4CAF50/FFFFFF?Text=Game+2" },
                    { name: "测试游戏3", icon: "https://via.placeholder.com/1920x1080/F44336/FFFFFF?Text=Game+3" },
                    { name: "测试游戏4", icon: "https://via.placeholder.com/1920x1080/2196F3/FFFFFF?Text=Game+4" },
                    { name: "测试游戏5", icon: null },
                    { name: "测试游戏6", icon: "https://via.placeholder.com/1920x1080/9C27B0/FFFFFF?Text=Game+6" },
                ]);
            },
            startGame: function(name) { console.log(`启动游戏: ${name}`); },
            openLoadData: function(name) { console.log(`打开存档: ${name}`); }
        };
        */

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const settingsBtn = document.getElementById('settingsBtn');
            const dropdown = document.getElementById('settingsDropdown');
            const container = document.getElementById('game-container');
            const singleLayout = document.getElementById('singleLayout');
            const doubleLayout = document.getElementById('doubleLayout');
            const gridLayout = document.getElementById('gridLayout');
            
            // 切换下拉菜单显示
            settingsBtn.addEventListener('click', function() {
                dropdown.classList.toggle('show');
            });
            
            // 点击页面其他区域关闭下拉菜单
            window.addEventListener('click', function(event) {
                if (!event.target.closest('.settings-dropdown')) {
                    dropdown.classList.remove('show');
                }
            });
            
            // 布局切换事件
            singleLayout.addEventListener('click', function() {
                setLayout('single');
            });
            
            doubleLayout.addEventListener('click', function() {
                setLayout('double');
            });
            
            gridLayout.addEventListener('click', function() {
                setLayout('grid');
            });
            
            // 设置布局函数
            function setLayout(layout) {
                // 关闭下拉菜单
                dropdown.classList.remove('show');
                
                // 更改容器类名
                container.className = `container ${layout}`;
                container.innerHTML = '';
                
                // 保存布局偏好
                localStorage.setItem('vgal-preferred-layout', layout);
                
                // 获取游戏列表并渲染
                try {
                    const games = JSON.parse(VGAL.getGames());
                    
                    if (!games || games.length === 0) {
                        container.innerHTML = '<div class="no-games-message">未找到任何游戏。请将游戏文件夹放置在 "vgal" 目录中。</div>';
                        return;
                    }
                    
                    // 根据布局确定每行图标数量
                    let iconsPerRow = layout === 'single' ? 1 : layout === 'double' ? 2 : 4;
                    
                    // 小屏幕调整
                    if (layout === 'grid' && window.innerWidth <= 768) {
                        iconsPerRow = window.innerWidth <= 480 ? 1 : 2;
                    }
                    
                    // 创建行和游戏图标
                    for (let i = 0; i < games.length; i += iconsPerRow) {
                        const row = document.createElement('div');
                        row.className = 'row';
                        
                        for (let j = 0; j < iconsPerRow && (i + j) < games.length; j++) {
                            const game = games[i + j];
                            const iconWrapper = createGameIcon(game);
                            row.appendChild(iconWrapper);
                        }
                        
                        container.appendChild(row);
                    }
                } catch (error) {
                    console.error('获取游戏列表出错:', error);
                    container.innerHTML = '<div class="no-games-message">加载游戏列表时出错</div>';
                }
            }
            
            // 创建游戏图标
            function createGameIcon(game) {
                const iconWrapper = document.createElement('div');
                iconWrapper.className = 'icon-wrapper';
                
                const icon = document.createElement('div');
                icon.className = 'icon';
                
                const img = document.createElement('img');
                img.src = game.icon || DEFAULT_ICON;
                img.alt = game.name;
                img.loading = "lazy";
                img.onerror = () => { img.src = DEFAULT_ICON; };
                
                const iconLabel = document.createElement('div');
                iconLabel.className = 'icon-label';
                iconLabel.textContent = game.name;
                
                const actions = document.createElement('div');
                actions.className = 'icon-actions';
                
                const startButton = document.createElement('button');
                startButton.className = 'action-btn start-btn';
                startButton.textContent = '启动游戏';
                startButton.addEventListener('click', function(e) {
                    e.stopPropagation();
                    VGAL.startGame(game.name);
                });
                
                const loadButton = document.createElement('button');
                loadButton.className = 'action-btn load-btn';
                loadButton.textContent = '读取存档';
                loadButton.addEventListener('click', function(e) {
                    e.stopPropagation();
                    VGAL.openLoadData(game.name);
                });
                
                actions.appendChild(startButton);
                actions.appendChild(loadButton);
                
                icon.appendChild(img);
                icon.appendChild(iconLabel);
                icon.appendChild(actions);
                iconWrapper.appendChild(icon);
                
                return iconWrapper;
            }
            
            // 初始化 - 应用保存的布局或默认布局
            const savedLayout = localStorage.getItem('vgal-preferred-layout') || 'single';
            setLayout(savedLayout);
            
            // 窗口大小变化时重新布局
            window.addEventListener('resize', function() {
                const currentLayout = localStorage.getItem('vgal-preferred-layout') || 'single';
                if (currentLayout === 'grid' || currentLayout === 'double') {
                    setLayout(currentLayout);
                }
            });
        });
    </script>
</body>
</html>
