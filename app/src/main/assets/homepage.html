<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>游戏列表</title>
    <style>
        :root {
            --bg-color: #1c1c28;
            --card-bg: rgba(40, 44, 52, 0.8);
            --text-color: #ffffff;
            --accent-color: #4f8df5;
            --card-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
        }

        .container {
            padding: 16px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-title {
            font-size: 20px;
            font-weight: bold;
        }

        .game-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .game-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .game-image {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            display: block;
        }

        .game-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 16px;
            color: white;
        }

        .game-title {
            font-size: 18px;
            margin: 0 0 12px 0;
        }

        .game-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            flex: 1;
            border: none;
            border-radius: 4px;
            padding: 10px 8px;
            font-size: 15px;
            font-weight: 500;
            background-color: var(--accent-color);
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .load-btn {
            background-color: #34a853;
        }

        .empty-message {
            padding: 32px;
            text-align: center;
            background-color: var(--card-bg);
            border-radius: 12px;
            margin: 16px 0;
        }

        /* 针对不同屏幕大小的响应式调整 */
        @media (orientation: landscape) {
            .game-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 较大屏幕的平板模式 */
        @media (min-width: 600px) {
            .game-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 更大的平板和小型折叠屏 */
        @media (min-width: 840px) {
            .game-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .header-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">游戏列表</div>
        </div>
        <div class="game-grid" id="game-grid"></div>
    </div>

    <script>
        // 默认图标（使用base64编码的占位图像）
        const DEFAULT_ICON = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNDAgMTM1IiBmaWxsPSJub25lIj48cmVjdCB3aWR0aD0iMjQwIiBoZWlnaHQ9IjEzNSIgZmlsbD0iIzFjMWMyOCIvPjx0ZXh0IHg9IjEyMCIgeT0iNjcuNSIgZm9udC1mYW1pbHk9InN5c3RlbS11aSwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNiIgZmlsbD0iIzlhYTBhNiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSI+5peg5rOV5Yqg6L295Zu+5qCHPC90ZXh0Pjwvc3ZnPg==";

        // 开发测试用的模拟数据，真实环境请注释掉
        /*const VGAL = {
            getGames: function() {
                return JSON.stringify([
                    { name: "测试游戏1", icon: null },
                    { name: "测试游戏2", icon: "https://via.placeholder.com/400x225/4f8df5/ffffff?text=Game+2" },
                    { name: "测试游戏3", icon: "https://via.placeholder.com/400x225/34a853/ffffff?text=Game+3" },
                ]);
            },
            startGame: function(name) { console.log("启动游戏: " + name); },
            openLoadData: function(name) { console.log("打开存档: " + name); }
        };*/

        function renderGames() {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = '';

            try {
                // 获取游戏列表并解析
                const games = JSON.parse(VGAL.getGames());

                if (!games || games.length === 0) {
                    grid.innerHTML = '<div class="empty-message">未找到游戏。请将游戏文件放入vgal目录。</div>';
                    return;
                }

                // 渲染每个游戏卡片
                games.forEach(game => {
                    const card = document.createElement('div');
                    card.className = 'game-card';

                    const img = document.createElement('img');
                    img.className = 'game-image';
                    img.src = game.icon || DEFAULT_ICON;
                    img.alt = game.name;
                    img.loading = "lazy";
                    img.onerror = () => { img.src = DEFAULT_ICON; };

                    const info = document.createElement('div');
                    info.className = 'game-info';

                    const title = document.createElement('h3');
                    title.className = 'game-title';
                    title.textContent = game.name;

                    const actions = document.createElement('div');
                    actions.className = 'game-actions';

                    const startBtn = document.createElement('button');
                    startBtn.className = 'action-btn';
                    startBtn.textContent = '启动游戏';
                    startBtn.onclick = (e) => {
                        e.stopPropagation();
                        VGAL.startGame(game.name);
                    };

                    const loadBtn = document.createElement('button');
                    loadBtn.className = 'action-btn load-btn';
                    loadBtn.textContent = '读取存档';
                    loadBtn.onclick = (e) => {
                        e.stopPropagation();
                        VGAL.openLoadData(game.name);
                    };

                    actions.appendChild(startBtn);
                    actions.appendChild(loadBtn);
                    
                    info.appendChild(title);
                    info.appendChild(actions);
                    
                    card.appendChild(img);
                    card.appendChild(info);
                    grid.appendChild(card);
                });
            } catch (e) {
                console.error("解析游戏数据失败:", e);
                grid.innerHTML = '<div class="empty-message">加载游戏列表失败。</div>';
            }
        }

        // 页面加载完成后渲染游戏列表
        document.addEventListener('DOMContentLoaded', renderGames);
    </script>
</body>
</html>
