<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>游戏存档</title>
    <style>
        :root {
            --bg-color: #1c1c28;
            --card-bg: rgba(40, 44, 52, 0.8);
            --text-color: #ffffff;
            --accent-color: #4f8df5;
            --success-color: #34a853;
            --danger-color: #ea4335;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 16px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-title {
            font-size: 20px;
            font-weight: bold;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background-color: var(--accent-color);
            color: white;
            font-weight: 500;
            font-size: 15px;
            cursor: pointer;
        }

        .content {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 16px;
        }

        .save-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .save-slot {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        
        .save-slot:active {
            transform: scale(0.98);
        }

        .slot-image {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            background-color: #2a2a38;
        }

        .slot-info {
            padding: 8px;
        }

        .slot-title {
            font-size: 15px;
            margin: 0 0 4px 0;
            font-weight: 500;
        }

        .slot-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .empty-slot {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            min-height: 80px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .page-info {
            margin: 0 12px;
            font-size: 15px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: default;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            width: 85%;
            max-width: 320px;
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .modal-body {
            margin-bottom: 20px;
            line-height: 1.5;
            font-size: 15px;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn-cancel {
            background-color: var(--danger-color);
        }

        .btn-confirm {
            background-color: var(--success-color);
        }

        /* 响应式布局 */
        @media (orientation: landscape) {
            .save-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
        }

        /* 较大屏幕设备 */
        @media (min-width: 600px) {
            .save-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">游戏存档</div>
            <button class="btn" onclick="VGAL.Close()">返回游戏</button>
        </div>
        
        <div class="content">
            <div class="save-grid" id="save-grid"></div>
        </div>
        
        <div class="pagination">
            <button id="prev-page" class="btn" disabled>上一页</button>
            <div class="page-info" id="page-info">第 1 / 10 页</div>
            <button id="next-page" class="btn">下一页</button>
        </div>
    </div>

    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">确认存档</div>
            <div class="modal-body">确定要保存到此存档位置吗？已有的存档将被覆盖。</div>
            <div class="modal-actions">
                <button class="btn btn-cancel" id="cancel-save">取消</button>
                <button class="btn btn-confirm" id="confirm-save">确认</button>
            </div>
        </div>
    </div>

    <script>
        const totalPages = 10;
        const slotsPerPage = 10;
        let currentPage = 1;
        let selectedSlot = null;
        let saveData = {};

        // 渲染存档列表
        function renderSaveSlots() {
            const grid = document.getElementById('save-grid');
            grid.innerHTML = '';
            
            const startSlot = (currentPage - 1) * slotsPerPage + 1;
            const endSlot = startSlot + slotsPerPage - 1;
            
            for (let i = startSlot; i <= endSlot; i++) {
                const slot = document.createElement('div');
                slot.className = 'save-slot';
                slot.onclick = () => showConfirmDialog(i);
                
                if (saveData[i]) {
                    const data = saveData[i];
                    
                    const img = document.createElement('img');
                    img.className = 'slot-image';
                    img.src = "data:image/png;base64," + data.bmpPath;
                    img.alt = "存档预览";
                    img.loading = "lazy";
                    
                    const info = document.createElement('div');
                    info.className = 'slot-info';
                    
                    const title = document.createElement('div');
                    title.className = 'slot-title';
                    title.textContent = `存档 #${i}`;
                    
                    const time = document.createElement('div');
                    time.className = 'slot-time';
                    time.textContent = new Date(data.saveTime).toLocaleString('zh-CN');
                    
                    info.appendChild(title);
                    info.appendChild(time);
                    slot.appendChild(img);
                    slot.appendChild(info);
                } else {
                    const empty = document.createElement('div');
                    empty.className = 'empty-slot';
                    empty.textContent = '空存档位';
                    slot.appendChild(empty);
                }
                
                grid.appendChild(slot);
            }
        }
        
        // 更新分页信息
        function updatePagination() {
            document.getElementById('page-info').textContent = `第 ${currentPage} / ${totalPages} 页`;
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('next-page').disabled = currentPage === totalPages;
        }
        
        // 显示确认对话框
        function showConfirmDialog(slot) {
            selectedSlot = slot;
            document.getElementById('confirm-modal').classList.add('show');
        }
        
        // 隐藏确认对话框
        function hideConfirmDialog() {
            document.getElementById('confirm-modal').classList.remove('show');
            selectedSlot = null;
        }
        
        // 保存存档
        function saveGameData() {
            if (selectedSlot !== null) {
                const success = VGAL.SaveData(selectedSlot);
                if (success) {
                    // 重新获取存档数据
                    try {
                        saveData = JSON.parse(VGAL.getSaveData());
                        renderSaveSlots();
                    } catch (e) {
                        console.error("解析存档数据失败:", e);
                    }
                } else {
                    alert("存档失败！");
                }
                hideConfirmDialog();
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 获取存档数据
            try {
                saveData = JSON.parse(VGAL.getSaveData());
            } catch (e) {
                console.error("解析存档数据失败:", e);
                saveData = {};
            }
            
            // 渲染初始页面
            renderSaveSlots();
            updatePagination();
            
            // 绑定分页按钮事件
            document.getElementById('prev-page').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderSaveSlots();
                    updatePagination();
                }
            });
            
            document.getElementById('next-page').addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderSaveSlots();
                    updatePagination();
                }
            });
            
            // 绑定确认对话框按钮事件
            document.getElementById('cancel-save').addEventListener('click', hideConfirmDialog);
            document.getElementById('confirm-save').addEventListener('click', saveGameData);
            
            // 点击对话框外部关闭
            document.getElementById('confirm-modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('confirm-modal')) {
                    hideConfirmDialog();
                }
            });
        });
    </script>
</body>
</html>
